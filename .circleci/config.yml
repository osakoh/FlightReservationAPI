version: 2.1

orbs:
  python: circleci/python@1.3.4

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.7.9

    working_directory: ~/FlightReservationAPI

    steps:
      - checkout
      - python/install-packages

      #      - restore_cache: # ensure this step occurs *before* installing dependencies
      #          keys:
      #            - deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      #            - v1-dependencies-{{ checksum "FlightReservationAPI/requirements.txt" }}
      #            #            # fallback to using the latest cache if no exact match is found
      #            - v1-dependencies-

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "FlightReservationAPI/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install
            python3 -m pip install --upgrade pip
            python3 -m venv ./venv
            . venv/bin/activate
            pip install -r FlightReservationAPI/requirements.txt
      - save_cache:
          key:
            #            - deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            v1-dependencies-{{ checksum "requirements.txt" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"

      - run:
          name: run django tests
          command: |
            . venv/bin/activate
            cd FlightReservationAPI
            python manage.py test

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1